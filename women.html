<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class="navwrapper">
    <a href="/women.html" style="color:white; text-underline: none">Canvas Example</a>
    <a href="/" style="color:white; text-underline: none">Carousel</a>
</div>
<canvas id="canvas1"></canvas>
<img id="image1" src="rosca.png">
<div class="controls">
    <button id="warpButton">Warp</button>
    <div>

        <div class="marginleft">radius</div>
        <div class="range">
            <div class="field">
                <div class="inputSlider">
                    <input id='radiusSlider' step="10" type="range" min="0" max="20000">
                </div>
                <div class="FlexEq">
                    <div class="value left">0</div>
                    <div class="value right">20000</div>
                </div>

            </div>
            <div>
                <input type="text" id="radiusInput" class="stinput">
            </div>
        </div>

        <div class="marginleft">ease</div>
        <div class="range">
            <div class="field">
                <div class="inputSlider">
                    <input id='easeSlider' step="0.01" type="range" min="0" max="1">
                </div>
                <div class="FlexEq">
                    <div class="value left">0</div>
                    <div class="value right">1</div>
                </div>

            </div>
            <div>
                <input type="text" id="easeInput" class="stinput">
            </div>
        </div>



    </div>

</div>
</div>

<script type="module" src="script.js"></script>
<script type="module" src="manageValues.js"></script>
</body>

</html>
